<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=
              Inter&family=Lobster&family=PT+Sans+Narrow&display=swap" 
               rel="stylesheet">
</head>

<body>
    <!-- beda -->
    <div class="div-1  bg-[#FFFFFF] max-w-xs h-72 shadow-lg">
        <header class="header-1 font-medium flex m-6 text-base">Header</header>
        <div class="font-semibold text-left m-6 justify-start"><input type="checkbox" class="bg-slate-500 text-gray-700"
                name="" id="">Title</div>
        <div class="font-semibold text-left m-6"><input type="checkbox" class="bg-slate-500 text-gray-700" name=""
                id="">Title </div>
        <div class="font-semibold text-left m-6"><input type="checkbox" class="bg-slate-500 text-gray-700" name=""
                id="">Title </div>
        <footer class="border-t border-[#22222621] p-4">
            <button
                class="bg-[#1A1A1C] text-xs font-medium text-white py-2 px-5 w-16 h-8  rounded-md hover:bg-gray-500 transition-all duration-300 ease-in-out">Label</button>
            <button
                class="bg-[#ffffff] text-xs font-medium text-black py-2 px-5 w-16 h-8  rounded-md hover:bg-gray-500 transition-all duration-300 ease-in-out">Label</button>
        </footer>
    </div>
    <!-- beda -->
    <!--Durdona-->
    <div class="modal shadow-lg rounded-lg max-w-xs min-h-full ">
        <header class=" flex justify-between py-4 px-5"> 
          <h3 class="font-['Inter'] ml-2"> Header </h3>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18" stroke="#6C6F75" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 6L18 18" stroke="#6C6F75" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </header>
        <div class="py-4 px-6 flex flex-col gap-3">
            <p class="font['Inter'] "> Description </p>
            <input type="search" id="gsearch" name="gsearch"
             placeholder="Placeholder" class="rounded text-indigo-700 border py-2 px-4 ">
        </div> 
          <footer class="border-t border-[#22222621] flex py-4 px-5 gap-2 justify-end">
            <button class="  rounded p-2 px-5  bg-[#1A1A1C] text-xs text-white font-medium"> Label</button>
            <button class=" rounded  p-2 px-5  font-medium text-xs border">Label</button>
        </footer>
   
    </div>
    <!--Durdona end-->
    <!-- onboarding modal -->
    <div class="modal shadow-lg rounded-lg absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 min-w-[24rem] max-w-lg">
        <header class="p-4 flex flex-col gap-3">
            <div class="min-h-[7.5rem] rounded-lg bg-[#f4f4f4]">
            </div>
            <h3 class="text-center font-semibold text-[#282A2F]">Welcome to your product</h3>
            <p class="text-center text-[#222226] text-sm">Happy to have you onboard! <br> Here's some tips to get you
                started
            </p>
            <div class="flex gap-1 justify-center">
                <div class="w-1 h-1 rounded-full bg-[#202C4A]">
                </div>
                <div class="w-1 h-1 rounded-full bg-[#202c4a47]">
                </div>
                <div class="w-1 h-1 rounded-full bg-[#202c4a47]">
                </div>
                <div class="w-1 h-1 rounded-full bg-[#202c4a47]">
                </div>
            </div>
        </header>
        <footer class="border-t border-[#22222621] p-4">
            <button class="bg-[#1A1A1C] text-xs font-medium text-white py-2 px-5 w-full 
            rounded-md hover:bg-green-500 transition-all duration-300 ease-in-out">Label</button>
        </footer>
    </div>
    <!-- onboarding modal end -->
</body>

</html>
